<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Done!</title>
    <meta name="description" content="Mail Merge - Streamline your email workflow" />
    <meta name="author" content="Samarth Verma" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.6s ease-out;
      }

      h1 {
        color: #333;
        margin: 0 0 1rem 0;
        font-size: 2.5rem;
      }

      .home-link {
        display: inline-block;
        margin-top: 1rem;
        color: #007AFF;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .home-link:hover {
        color: #0056b3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 90%;
          padding: 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Done!</h1>
      <a href="/" class="home-link">Back to Homepage</a>
    </div>
  </body>
</html>
