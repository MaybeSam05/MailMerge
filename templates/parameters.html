<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      .row {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .dynamic-input {
        margin: 0.5rem 0;
        padding: 0.5rem;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 0.5rem;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
    <script>
      let numParams = 0;

      // Generate Replace input boxes
      function generateParameters() {
        const container = document.getElementById('parametersContainer');
        container.innerHTML = '';

        numParams = document.getElementById('numParams').value;
        for (let i = 1; i <= numParams; i++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.name = `replace${i}`;
          input.placeholder = `Replace ${i}`;
          input.className = 'dynamic-input';
          container.appendChild(input);
        }
      }

      // Generate email input boxes with parameter fields
      function generateEmails() {
        const container = document.getElementById('emailsContainer');
        container.innerHTML = '';

        const numEmails = document.getElementById('numEmails').value;
        for (let i = 1; i <= numEmails; i++) {
          const emailSection = document.createElement('div');
          emailSection.className = 'email-section';
          
          // Email label
          const emailLabel = document.createElement('h3');
          emailLabel.innerText = `Email ${i}`;
          emailSection.appendChild(emailLabel);

          // Email input box
          const emailInput = document.createElement('input');
          emailInput.type = 'text';
          emailInput.name = `email${i}`;
          emailInput.placeholder = `Email ${i}`;
          emailInput.className = 'dynamic-input';
          emailSection.appendChild(emailInput);

          // Parameter input boxes for each email
          for (let j = 1; j <= numParams; j++) {
            const paramInput = document.createElement('input');
            paramInput.type = 'text';
            paramInput.name = `email${i}_param${j}`;
            paramInput.placeholder = `Parameter ${j}`;
            paramInput.className = 'dynamic-input';
            emailSection.appendChild(paramInput);
          }

          container.appendChild(emailSection);
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Email Automation Form</h1>
      <form action="/submit" method="post">
        <div class="platform-select">
            <label for="platform">What's your platform?</label>
            <select id="platform" name="platform" required>
              <option value="">Select your platform</option>
              <option value="mac">Mac</option>
              <option value="windows">Windows</option>
            </select>
          </div>
        <!-- Gmail Key -->
        <div>
            <label for="userEmail">User Email</label>
            <input type="text" id="userEmail" name="userEmail" class="dynamic-input" required>
          </div>
        
        <div>
          <label for="gmailKey">Gmail Key</label>
          <input type="text" id="gmailKey" name="gmailKey" class="dynamic-input" required>
        </div>

        <!-- Number of Parameters and Replace Inputs -->
        <div>
          <label for="numParams">Number of Parameters</label>
          <input type="number" id="numParams" name="numParams" min="1" max="10" required>
          <button type="button" onclick="generateParameters()">Create Parameters</button>
          <div id="parametersContainer"></div>
        </div>

        <!-- Number of Emails and Email Inputs with Parameters -->
        <div>
          <label for="numEmails">Number of Emails</label>
          <input type="number" id="numEmails" name="numEmails" min="1" max="10" required>
          <button type="button" onclick="generateEmails()">Create Emails</button>
          <div id="emailsContainer"></div>
        </div>

        <!-- Initial Subject Email -->
        <div>
          <label for="initialSubject">Initial Subject Email</label>
          <input type="text" id="initialSubject" name="initialSubject" class="dynamic-input" required>
        </div>

        <!-- Initial Body Email -->
        <div>
          <label for="initialBody">Initial Body Email</label>
          <textarea id="initialBody" name="initialBody" rows="5" class="dynamic-input" required></textarea>
        </div>

        <!-- Followup Subject Email -->
        <div>
          <label for="followupSubject">Followup Subject Email</label>
          <input type="text" id="followupSubject" name="followupSubject" class="dynamic-input" required>
        </div>

        <!-- Followup Body Email -->
        <div>
          <label for="followupBody">Followup Body Email</label>
          <textarea id="followupBody" name="followupBody" rows="5" class="dynamic-input" required></textarea>
        </div>

        <!-- Followup Days Dropdown -->
        <div>
          <label for="followupDays">How many days later should the followup send?</label>
          <select id="followupDays" name="followupDays" class="dynamic-input" required>
            <option value="1">1 Day</option>
            <option value="2">2 Days</option>
            <option value="3">3 Days</option>
            <option value="4">4 Days</option>
            <option value="5">5 Days</option>
            <option value="6">6 Days</option>
            <option value="7">7 Days</option>
          </select>
        </div>

        <!-- Done Button -->
        <div>
          <button type="submit">Done</button>
        </div>
      </form>
    </div>
  </body>
</html>
