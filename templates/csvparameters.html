<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2D3436;
        --secondary-color: #636E72;
        --accent-color: #00B894;
        --background-color: #F8FAFC;
        --container-bg: rgba(255, 255, 255, 0.95);
        --border-radius: 16px;
        --spacing-xs: 0.5rem;
        --spacing-sm: 1rem;
        --spacing-md: 1.5rem;
        --spacing-lg: 2rem;
        --spacing-xl: 3rem;
      }

      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        color: var(--primary-color);
        background: linear-gradient(135deg, #DFE6E9 0%, #B2BEC3 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--spacing-md);
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: var(--container-bg);
        padding: var(--spacing-lg);
        border-radius: var(--border-radius);
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: var(--spacing-lg);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
      }

      label {
        font-weight: 500;
        color: var(--primary-color);
        margin-bottom: var(--spacing-xs);
      }

      input[type="text"],
      input[type="file"],
      textarea {
        padding: var(--spacing-sm);
        font-size: 1rem;
        border: 1px solid var(--secondary-color);
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: var(--spacing-sm) var(--spacing-lg);
        font-size: 1rem;
        font-weight: 500;
        color: white;
        background: var(--accent-color);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 184, 148, 0.2);
      }

      button:active {
        transform: translateY(0);
      }

      .section {
        padding: var(--spacing-sm) 0;
        border-bottom: 1px solid var(--secondary-color);
      }

      @media (max-width: 768px) {
        .container {
          padding: var(--spacing-md);
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a CSV File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="section">
                <label for="userEmail">User Email</label>
                <input type="text" id="userEmail" name="userEmail" class="dynamic-input" required>
      
                <label for="gmailKey">Gmail Key</label>
                <input type="text" id="gmailKey" name="gmailKey" class="dynamic-input" required>
            </div>
            <div class="section">
                <label for="initialSubject">Subject Email</label>
                <input type="text" id="initialSubject" name="initialSubject" class="dynamic-input" required>
      
                <label for="initialBody">Body Email</label>
                <textarea id="initialBody" name="initialBody" rows="5" class="dynamic-input" required></textarea>
            </div>
            <div class="section">
                <label for="csvFile">Choose a CSV file to upload:</label>
                <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            </div>
            <div class="section">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
